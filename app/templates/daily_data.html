{% extends "base.html" %}

{% block content %}
<html>
    <head>
        {% if title %}
        <title>{{ title }} - FOREXR</title>
        {% else %}
        <title>Welcome to FOREXR</title>
        {% endif %}
    </head>
    <body>
    <table style="margin-left: 20px;"> 
        <caption>Daily Exchange Rates for the day {{date}} </caption>
        <th> 
            <tr style="color: green; ">     
            <td>Currency </td> 
            <td>Rate</td> 
    </tr> 
        </th> 
    {%for cur in daily_rates%} 
                    
    <tr> 
        <td>{{cur}}</td> 
        <td>{{daily_rates[cur]}}</td> 
                      
    {%endfor%} 
                      
    </tr> 
    </table></body>
</html>
{% endblock %}
