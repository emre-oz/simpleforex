{% extends "base.html" %}

{% block app_content %}
    <h1>Daily Exchange Rates</h1>
    <form action="{{ url_for('daily_data') }}" method="post" novalidate>
        <p>
            {{ form.base.label }} <br>
            {{form.base()}} 
        </p>
        <p>
            {{ form.symbols.label }} <br>
            {{form.symbols()}} 
        </p>
        <p>
            {{form.day.label}} <br>
            {{ form.day() }} 
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
